<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopvatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfecba7d44.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container"> 
        <div class="wrapper">
            <p class="time">
                <span class="minutes">00</span>:
                <span class="seconds">00</span>:
                <span class="tens">00</span>
            </p> 
        </div>
        <div class="btn-box">
            <button class="btn-start">Start</button>
            <button class="btn-stop">Stop</button>
            <button class="btn-reset">Reset</button>
        </div>
        <i class="theme fa-solid fa-moon" title="CHANGE MODE">MODE
        </i>
        <div id="bp">BlackPink <i class="fa-solid fa-heart"></i></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
